<html>
<header>
</header>
<body onload="main()">
  <canvas id="glCanvas" width="640" height="480"></canvas>
</body>
<script>

function main() {
  const canvas = document.querySelector("#glCanvas");
  const gl = canvas.getContext("webgl");

  if (gl === null) {
    alert("Não foi possível inicializar o WebGL. Seu browser ou máquina não tem suporte.");
    return;
  }

  // Cria um quadrado preto opaco
  gl.clearColor(0.0, 1.0, 0.0, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);
  
 
}
</script>
</html>
